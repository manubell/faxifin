plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))

android {
    compileSdk 31

    defaultConfig {
        applicationId "be.faxifin.androidtv"
        minSdk 28
        targetSdk 31
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        debug {
            buildConfigField("String", "JELLYFIN_BASE_URL", "\"" + localProperties['jellyfin.base.url'] + "\"")
            buildConfigField("String", "JELLYFIN_ACCESS_TOKEN", "\"" + localProperties['jellyfin.access.token'] + "\"")
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.leanback:leanback:1.2.0-alpha02'

    // Coroutines lifecycle scopes
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'

    // Jellyfin
    implementation "org.jellyfin.sdk:jellyfin-core:1.1.1"

    // Dagger - Hilt
    implementation "com.google.dagger:hilt-android:2.40.1"
    kapt "com.google.dagger:hilt-android-compiler:2.40.1"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    kapt "androidx.hilt:hilt-compiler:1.0.0"

    // KTX for viewModels()
    implementation "androidx.activity:activity-ktx:1.4.0"
    implementation "androidx.fragment:fragment-ktx:1.4.0"
}